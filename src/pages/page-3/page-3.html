<ion-header>

  <ion-navbar>
    <ion-title>QUEUE</ion-title>
  </ion-navbar>
  <ion-list>
      <ion-item>
        <ion-label>Illness</ion-label>
        <ion-select [(ngModel)]="queue.illness" aria-placeholder="Choose">
          <ion-option value="Fever">Fever</ion-option>
          <ion-option value="Toothache">Toothache</ion-option>
          <ion-option value="Coughing">Coughing</ion-option>
          <ion-option value="Sneezing">Sneezing</ion-option>
          <ion-option value="Muscle pain">Muscle pain</ion-option>
          <ion-option value="Others">Others (Please type below)</ion-option>
        </ion-select> 
      </ion-item>
      
      <p><br/></p>

      <ion-item>
        <ion-label color="primary" stacked>Additional Information</ion-label>
        <ion-input type="text" [(ngModel)]="queue.addinfo" placeholder=""></ion-input>
      </ion-item>
      
      <p><br/></p>

      <ion-item>
        <ion-label>Location</ion-label>
        <ion-select [(ngModel)]="queue.location">
          <ion-option value="RIPAS">RIPAS</ion-option>
          <ion-option value="Lambak">Lambak</ion-option>
          <ion-option value="Tutong">Tutong</ion-option>
          <ion-option value="Belait">Belait</ion-option>
          <ion-option value="Temburong">Temburong</ion-option>
        </ion-select> 
      </ion-item>
      
      <p><br/></p>

      <button ion-button (click) = "nextPage14();" id="confirmButton" >Confirm</button>

    </ion-list> 
</ion-header>


<ion-content padding>
  

</ion-content>
