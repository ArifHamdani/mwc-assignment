  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input type="text" [(ngModel)]="profile.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Date of Birth</ion-label>
    <ion-input type="date" [(ngModel)]="profile.dob"></ion-input>
  </ion-item>

  <button ion-button id="profButt" (click)="newProfile()">Create Profile</button>

</ion-content>
